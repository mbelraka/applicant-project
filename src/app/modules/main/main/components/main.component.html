<div @fadeInOutAnimation class="main-container" fxFlex="1 1 auto" fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="36px">
  <div class="heading" fxLayout="column" fxLayoutGap="24px" fxLayoutAlign="center center">
    <mat-icon class="icon">people_alt</mat-icon>
    <div>material.one - Bewerbungsportal</div>
  </div>

  <a mat-raised-button class="-main" color="primary" routerLink="/applicants">
    <span fxLayout="row"
          fxLayoutGap="8px" fxLayoutAlign="center center">
        <span>Jetzt starten</span>
        <mat-icon class="icon">arrow_forward</mat-icon>
    </span>
  </a>
</div>
