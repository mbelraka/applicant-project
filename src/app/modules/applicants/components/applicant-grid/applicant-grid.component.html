<div class="grid-container" fxLayout="row wrap" fxLayoutGap="16px">
  <mat-card
    *ngFor="let applicant of applicants"
    class="grid-item mat-elevation-z3"
  >
    <mat-card-header>
      <mat-card-title>{{ applicant.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Available From: {{ applicant.availableFrom | date }}</p>
      <div>
        <span>Skills:</span>
        <button
          mat-button
          *ngFor="let skill of applicant.skills"
          (click)="onSkillClick(skill)"
        >
          {{ skill }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
