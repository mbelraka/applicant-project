<mat-form-field appearance="outline">
  <mat-label>Search Applicants</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by name" />
</mat-form-field>

<table mat-table [dataSource]="applicants$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let applicant">{{ applicant.name }}</td>
  </ng-container>

  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef>Availability</th>
    <td mat-cell *matCellDef="let applicant">
      {{ applicant.availableFrom | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef>Skills</th>
    <td mat-cell *matCellDef="let applicant">
      <button
        mat-button
        *ngFor="let skill of applicant.skills"
        (click)="filterBySkill(skill)"
      >
        {{ skill }}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
